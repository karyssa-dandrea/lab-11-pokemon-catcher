<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Pokemon Catcher</title>
</head>

<body>
    <h1> Choose Your Pokemon</h1>
    <section>
        <div class ="pokes">
        <label>
            <input type="radio" name="item" id="bulb" value="bulb">
            <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="bulb">
        </label>
        <label>
            <input type="radio" name="item" id="char" value="char">
            <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="char">
        </label>
        <label>
            <input type="radio" name="item" id="squirtle" value="squirtle">
            <img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="squirtle"> 
        </label>
        <button id="select">Select!</button>
        </div>
    </section>

    <script type="module" src="./app.js"></script>
</body>

</html>
