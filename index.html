<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Pokemon Catcher</title>
</head>

<body>
    <h1> Choose Your Pokemon</h1>
    <section id="section">
        <div class ="pokes">
        <label class="poke-choice">
            <input type="radio" name="item" id="pokemon-1" value="bulb">
            <img id="bulb-pic" src="" alt="bulb">
        </label>
        <label class="poke-choice">
            <input type="radio" name="item" id="pokemon-2" value="char">
            <img id="char-pic" src="" alt="char">
        </label>
        <label class="poke-choice">
            <input type="radio" name="item" id="pokemon-3" value="squirtle">
            <img id="squirt-pic" src="" alt="squirtle"> 
        </label>
        </div>
        <button id="select">Select!</button> 
    </section> 
    <a href="./results">Results</a>
    <script type="module" src="./app.js"></script>
